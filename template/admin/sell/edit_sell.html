<div class="card m-t-10">
    <form class="form-horizontal" method="post" id="admin-edit-sell-form" action="{:url('/admin/sell/saveSell')}">
        <div class="card-body p-t-0">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span class="text-danger">*</span> 信息类型</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type_id" id="type_id_0" value="0" checked>
                        <label class="form-check-label" for="type_id_0">信息1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type_id" id="type_id_1" value="1">
                        <label class="form-check-label" for="type_id_1">信息2</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="title" id="title" placeholder="标题">
                </div>
            </div>
            <div class="form-group row">
                <label for="level" class="col-sm-2 col-form-label"><span class="text-danger text-danger-hide">*</span> 级别</label>
                <div class="col-sm-4">
                    <select class="form-control" name="level" id="level">
                        <option value="0" selected>请选择</option>
                        <option value="1">1级[推荐信息]</option>
                        <option value="2">2级</option>
                        <option value="3">3级</option>
                        <option value="4">4级</option>
                        <option value="5">5级</option>
                        <option value="6">6级</option>
                        <option value="7">7级</option>
                        <option value="8">8级</option>
                        <option value="9">9级</option>
                    </select>
                </div>
                <div class="m-t-5">
                    <div id="set-color" class="input-group colorpicker-component">
                        <input hidden type="text" name="title_color" id="title_color" value="#ffffff" class="form-control"/>
                        <span class="input-group-addon input-group-text"><i></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="cat_id" class="col-sm-2 col-form-label"><span class="text-danger">*</span> 行业分类</label>
                <div class="col-sm-4">
                    <select class="form-control" name="cat_id" id="cat_id">
                        <option value="0" selected>请选择</option>
                        <option value="1">默认分类</option>
                    </select>
                </div>
                <div class="m-t-7">
                    <a href="javascript:void(0);" onclick="" class="btn-link">搜索分类</a>
                </div>
            </div>
            <div class="form-group row">
                <label for="brand" class="col-sm-2 col-form-label"><span class="text-danger text-danger-hide">*</span> 产品品牌</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="brand" id="brand" placeholder="产品品牌">
                </div>
            </div>
            <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label"><span class="text-danger text-danger-hide">*</span> 详细说明</label>
                <div class="col-sm-10">
                    <script id="content" name="content" style="width: 700px;height: 400px;" type="text/plain"></script>
                    <script type="text/javascript">
                        var ue = UE.getEditor('content');
                    </script>
                </div>
            </div>
            <div class="form-group row">
                <label for="thumb" class="col-sm-2 col-form-label"><span class="text-danger text-danger-hide">*</span> 产品图片</label>
                <div class="col-sm-4">
                    <input type="hidden" name="thumb" id="thumb" value="">
                    <input type="hidden" name="thumb1" id="thumb1" value="">
                    <input type="hidden" name="thumb2" id="thumb2" value="">
                    <table width="360" class="ctb">
                        <tbody><tr align="center" height="120" class="c_p">
                            <td width="120"><img src="http://my.dt/skin/default/image/waitpic.gif" width="100" height="100" id="showthumb" title="预览图片" alt="" onclick="if(this.src.indexOf('waitpic.gif') == -1){_preview(Dd('showthumb').src, 1);}else{Dalbum('',5,200,200, Dd('thumb').value, true);}"></td>
                            <td width="120"><img src="http://my.dt/skin/default/image/waitpic.gif" width="100" height="100" id="showthumb1" title="预览图片" alt="" onclick="if(this.src.indexOf('waitpic.gif') == -1){_preview(Dd('showthumb1').src, 1);}else{Dalbum(1,5,200,200, Dd('thumb1').value, true);}"></td>
                            <td width="120"><img src="http://my.dt/skin/default/image/waitpic.gif" width="100" height="100" id="showthumb2" title="预览图片" alt="" onclick="if(this.src.indexOf('waitpic.gif') == -1){_preview(Dd('showthumb2').src, 1);}else{Dalbum(2,5,200,200, Dd('thumb2').value, true);}"></td>
                        </tr>
                        <tr align="center" class="c_p">
                            <td><span onclick="Dalbum('',5,200,200, Dd('thumb').value, true);" class="jt"><img src="http://my.dt/member/image/img_upload.gif" width="12" height="12" title="上传"></span>&nbsp;&nbsp;<img src="http://my.dt/member/image/img_select.gif" width="12" height="12" title="选择" onclick="selAlbum('');">&nbsp;&nbsp;<span onclick="delAlbum('', 'wait');" class="jt"><img src="http://my.dt/member/image/img_delete.gif" width="12" height="12" title="删除"></span></td>
                            <td><span onclick="Dalbum(1,5,200,200, Dd('thumb1').value, true);" class="jt"><img src="http://my.dt/member/image/img_upload.gif" width="12" height="12" title="上传"></span>&nbsp;&nbsp;<img src="http://my.dt/member/image/img_select.gif" width="12" height="12" title="选择" onclick="selAlbum(1);">&nbsp;&nbsp;<span onclick="delAlbum(1, 'wait');" class="jt"><img src="http://my.dt/member/image/img_delete.gif" width="12" height="12" title="删除"></span></td>
                            <td><span onclick="Dalbum(2,5,200,200, Dd('thumb2').value, true);" class="jt"><img src="http://my.dt/member/image/img_upload.gif" width="12" height="12" title="上传"></span>&nbsp;&nbsp;<img src="http://my.dt/member/image/img_select.gif" width="12" height="12" title="选择" onclick="selAlbum(2);">&nbsp;&nbsp;<span onclick="delAlbum(2, 'wait');" class="jt"><img src="http://my.dt/member/image/img_delete.gif" width="12" height="12" title="删除"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group row">
                <label for="to_time" class="col-sm-2 col-form-label"><span class="text-danger text-danger-hide">*</span> 过期时间</label>
                <div class="col-sm-2">
                    <input type="text" id="to_time" name="to_time" readonly value="">
                </div>
                <div class="m-l-20">
                    <select onchange="" name="post_to_time" id="post_to_time">
                        <option value="0" selected>快捷选择</option>
                        <option value="">长期有效</option>
                        <option value="2020-05-06 23:59:59">3天</option>
                        <option value="2020-05-10 23:59:59">一周</option>
                        <option value="2020-05-18 23:59:59">半月</option>
                        <option value="2020-06-02 23:59:59">一月</option>
                        <option value="2020-11-01 23:59:59">半年</option>
                        <option value="2021-05-03 23:59:59">一年</option>
                    </select>
                    <small>不选表示长期有效</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="n1" class="col-sm-2 col-form-label"><span class="text-danger text-danger-hide">*</span> 主要参数</label>
                <div class="col-sm-6">
                    <table cellspacing="1" bgcolor="#E7E7EB" class="ctb">
                        <tbody>
                        <tr align="center">
                            <th>参数名称</th>
                            <th>参数值</th>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td><input name="post[n1]" type="text" size="10" value="" id="n1"></td>
                            <td><input name="post[v1]" type="text" size="20" value="" id="v1"></td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td><input name="post[n2]" type="text" size="10" value="" id="n2"></td>
                            <td><input name="post[v2]" type="text" size="20" value="" id="v2"></td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td><input name="post[n3]" type="text" size="10" value="" id="n3"></td>
                            <td><input name="post[v3]" type="text" size="20" value="" id="v3"></td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td class="f_gray">例如：规格</td>
                            <td class="f_gray">例如：10cm*20cm</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group row">
                <label for="unit" class="col-sm-2 col-form-label"><span class="text-danger text-danger-hide">*</span> 交易条件</label>
                <div class="col-sm-6">
                    <table cellspacing="1" bgcolor="#E7E7EB" class="ctb">
                        <tbody>
                        <tr bgcolor="#FFFFFF">
                            <td width="70">计量单位</td>
                            <td><input name="post[unit]" id="unit" type="text" size="10" value="" onblur="if(this.value){Dd('u1').innerHTML=Dd('u2').innerHTML=Dd('u3').innerHTML=this.value;}" id="u0"><input type="hidden" id="uu" value="单位"></td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td>产品单价</td>
                            <td><input name="post[price]" type="text" size="10" value=""> 元/<span id="u1">单位</span></td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td>最小起订量</td>
                            <td><input name="post[minamount]" type="text" size="10" value=""> <span id="u2">单位</span></td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td>供货总量</td>
                            <td><input name="post[amount]" type="text" size="10" value=""> <span id="u3">单位</span></td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td>发货期限</td>
                            <td>自买家付款之日起 <input name="post[days]" type="text" size="2" value=""> 天内发货</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <input type="hidden" name="_method" value="POST">
        <input type="hidden" name="member_id" value="{$member.id|default=0}">
    </form>
</div>

<script type="text/javascript">
    $(function() {
        $('#set-color').colorpicker({
                format: 'hex',
                colorSelectors: {
                    'black': '#000000',
                    'white': '#ffffff',
                    'red': '#FF0000',
                    'default': '#777777',
                    'primary': '#337ab7',
                    'success': '#5cb85c',
                    'info': '#5bc0de',
                    'warning': '#f0ad4e',
                    'danger': '#d9534f'
                }
            }
        );

        $('#to_time').datetimepicker({
            language: "zh-CN",//配置中文
            autoclose: true,//自动关闭
            format: "yyyy-mm-dd hh:ii:ss"//日期显示格式
        });
    });

    function save(callback){
        //alert($('#title_color').val());
        alert(UE.getContent());
        submitTheForm('admin-edit-sell-form',function(data){
            if(data>0){
                if(callback){
                    callback();
                }
            }
        });
    }
</script>
