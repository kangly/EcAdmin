<div class="card">
    <form class="form-horizontal" method="post" id="admin-sell-setting-form" action="{:url('/admin/sell/saveSetting')}">
        <div class="card-body p-t-0">
            <div class="form-group row">
                <label for="thumb_width" class="col-sm-2 col-form-label">默认缩略图[宽X高](px)</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="thumb_width" id="thumb_width" placeholder="宽">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="thumb_height" id="thumb_height" placeholder="高">
                </div>
            </div>

            <div class="form-group row">
                <label for="introduce_length" class="col-sm-2 col-form-label">自动截取内容至简介</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="introduce_length" id="introduce_length" placeholder="字符">
                </div>
            </div>

            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">商家供应类别</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="type" id="type" placeholder="商家供应类别">
                </div>
            </div>

            <div class="form-group row">
                <label for="inquiry_type" class="col-sm-2 col-form-label">询价产品信息</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inquiry_type" id="inquiry_type" placeholder="询价产品信息">
                </div>
            </div>

            <div class="form-group row">
                <label for="inquiry_ask" class="col-sm-2 col-form-label">询价快速提问</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="inquiry_ask" id="inquiry_ask" placeholder="询价快速提问"></textarea>
                </div>
                <div class="m-t-15">
                    <small>不同问题用 | 分隔</small>
                </div>
            </div>
        </div>

        <div class="border-top">
            <div class="card-body">
                <button type="button" class="btn btn-success btn-sm" onclick="saveSetting()">保存</button>
            </div>
        </div>

        <input type="hidden" name="_method" value="POST">
    </form>
</div>

<script type="text/javascript">
    function saveSetting(){
        submitTheForm('admin-sell-setting-form',function(data){
            if(data>0){}
        });
    }
</script>
