<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{$keywords|default=''}">
    <meta name="description" content="{$description|default=''}">
    <meta name="author" content="{$author|default=''}">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
    <title>Ec Admin</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.min.css">
    <script type="text/javascript" src="/static/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/js/html5shiv.js"></script>
    <script type="text/javascript" src="/static/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">$('[data-toggle="tooltip"]').tooltip();</script>
</head>
<body>
<div class="main-wrapper">
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-top border-secondary">
            <div id="loginform">
                <div class="text-center p-t-20 p-b-10">
                    <span class="db"><img src="/static/images/logo.png" alt="logo" /></span>
                </div>
                <form class="form-horizontal m-t-10" method="post" id="admin-login-form" action="{:url('/admin/login/login')}">
                    <div class="row p-b-30 m-t-20">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input name="username" type="text" class="form-control form-control-lg" placeholder="用户名" required="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input name="password" type="password" class="form-control form-control-lg" placeholder="密码" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row border-top border-secondary">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="p-t-20">
                                    <button class="btn btn-info float-left" type="button" onclick="location.href='/'">取消</button>
                                    <button class="btn btn-success float-right" type="submit">登录</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="_method" value="POST">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
